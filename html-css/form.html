<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
        <link rel="stylesheet" href="./form.css">
    </head>
    <body>
        <form action="" method="get" class="form_ex">
            <div class="form_ex">
                <label for="name"><b>Name:</b></label>
                <input type="text" placeholder="enter valid name" name="name" required>
            </div>

            <div class="form_ex">
                <label for="email"><b>Email:</b></label>
                <input type="email" placeholder="enter valid email id" name="email" required>
            </div>

            <div class="form_ex">
                <label for="phone"><b>Phone:</b></label>
                <input type="text" placeholder="enter valid phone number" name="phone" required>
            </div>

            <div class="form_ex">
                <label for="address"><b>Address:</b></label>
                <textarea rows="5" cols="20"></textarea>
            </div>

            
            <div class="form_ex">
                <label for="place">Female:</label>
                <input type="radio" name="gender" value="F">
                <label for="place">Male:</label>
                <input type="radio" name="gender" value="M">
                <label for="place">Other:</label>
                <input type="radio" name="gender" value="custom">
            </div>

            <div class="form_ex">
                <label for="password"><b>Password:</b></label>
                <input type="password">
            </div>

            
            <div class="form_ex">
                <label for="wish" >Select wish</label>
               <select>
                   <option>Good Morning</option>
                   <option>Good Afternoon</option>
                   <option>Good Evening</option>
               </select>
                
            </div>

            <div class="form_ex">
                <label for="email">Devops</label>
                <input type="checkbox" name="skill">
                <label for="email">Cloud</label>
                <input type="checkbox" name="skill">
                <label for="email">API</label>
                <input type="checkbox" name="skill">
            </div>



            <details>
                <summary>Note</summary>
                Please fill the details correctly to sign-up
            </details>

            <div class="sign-up">
                <button>Sign-up</button>
            </div>
        </form>

    </body>
</html>
