    <h2 style="text-align:center; background-color:aquamarine;">Adding the sliders</h2>
    <div class="container">
        <h1>toaster messages</h1>
        <button class="btn btn-primary" id="showToster"> Show toaster message </button>
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">

                <i class="bi-alarm"></i>
                <strong class="me-auto">Please take action</strong>
                <small>10 mins ago</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                THBS! This is a toast message.
            </div>
        </div>
